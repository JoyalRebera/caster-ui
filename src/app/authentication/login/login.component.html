<div class="container-fluid">
    <div class="row wrapper">
      <div class="col-md-6 image_section">
        <img [src]="loginBackgroundImage" alt="login background image">
      </div>
     
        <form [formGroup]="userlogin" (ngSubmit)="loginSubmit(userlogin.value)" class="col-md-6 login_section">
        <div class="col-8">
          <img [src]="brandImage" alt="image brand" class="brand_image">
          <h1 class="heading-h1">Login to  your account</h1>
          <p class="login_paragaph">Welcome back! Login to your Castor  account using your credentials</p>
  
          <div class="d-flex flex-column">
            <label for="email">Email</label>
            <input formControlName="username" type="email" id="email" placeholder="Email " class="form-control">
          </div>
  
          <div class="d-flex flex-column">
            <label for="password">Password</label>
            <input formControlName="password" type="password" id="password" placeholder="Password " class="form-control">
          </div>
  
          <div class="d-flex  input_additional ">
            <div class="d-flex align-items-center login_checkbox">
              <input formControlName="keeplogin" type="checkbox" id="heading-checkbox">
              <label for="heading-checkbox">Keep me logged in</label>
            </div>
            <p class="m-0 forgot_password">Forgot password?</p>
          </div>
  
          <button class="btn login_btn" type="submit">Login to your account</button>
        </div>
        </form>
      </div>
    </div>
